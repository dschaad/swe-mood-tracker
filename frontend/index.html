<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css">
    <title>SWE Mood Tracker</title>
</head>
<body>
    <header>
    <h1>How Do You Feel Today?</h1>
    </header>

    <main>
        <div class="box">
            <p>This is a box!</p>
            </div>
        <div class="mood-options">
            <section class="postive">
                <h4>Positive</h4>
                <p>○ Happy</p>
                <p>○ Grateful</p>
                <p>○ Ecstatic</p>
            </section>
            <section class="neutral">
                <h4>Neutral</h4>
                <p>○ Content</p>
                <p>○ Bored</p>
                <p>○ Meh</p>
            </section>
            <section class="negative">
                <h4>Negative</h4>
                <p>○ Anxious</p>
                <p>○ Sad</p>
                <p>○ Frustrated</p>
            </section>

        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
